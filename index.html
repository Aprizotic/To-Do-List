<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body class="toggleable dark-mode">
        <nav class="toggleable dark-mode">
            <button title="Toggle Dark Mode" id="toggle-dark-mode" class="toggleable dark-mode">Blind me</button>
            <h1 id="title">Press N to add a task</h1>
        </nav>
        <main id="list">
            <ul id="tasks">
                <li class="list">
                    <div class="task">
                        <p class="content">
                            Create a To Do List Website
                        </p>
                        <button title="Add Sub Task" class="toggleable dark-mode new-sub-task">+</button>
                        <button title="Remove Task" id="joke" class="remove-task toggleable dark-mode">-</button>
                    </div>
                </li>
            </ul>
            <button title="Add Task" id="new-task" class="toggleable dark-mode">+</button>
        </main>
    </body>
</html>
