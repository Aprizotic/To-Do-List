<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <main id="list">
            <ul id="tasks">
                <li class="list">
                    <div class="task">
                        <p class="content">Create a To Do List Website</p>
                        <button id="joke" class="remove-task">-</button>
                    </div>
                </li>
            </ul>
            <button id="new-task">+</button>
        </main>
    </body>
</html>
